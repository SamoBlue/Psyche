<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .post {
      margin-bottom: 20px;
      animation: fade-in 1s ease-out;
    }
  
    .post-image {
      float: left;
      margin-right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
    }
  
    .post-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  
    .post-content {
      color: #555;
      animation: slide-up 1s ease-out;
    }
  
    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  
    @keyframes slide-up {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
  <script src="main.js"></script>
  <script>
    // Function to extract the dominant color from an image
    function extractDominantColor(imagePath, callback) {
      var img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = imagePath;
      img.onload = function() {
        var canvas = document.createElement("canvas");
        var context = canvas.getContext("2d");
        context.drawImage(img, 0, 0, img.width, img.height);
        var imageData = context.getImageData(0, 0, img.width, img.height).data;
        var colorCounts = {};
        var maxCount = 0;
        var dominantColor = null;

        for (var i = 0; i < imageData.length; i += 4) {
          var r = imageData[i];
          var g = imageData[i + 1];
          var b = imageData[i + 2];
          var rgb = r + "," + g + "," + b;
          if (colorCounts[rgb]) {
            colorCounts[rgb]++;
          } else {
            colorCounts[rgb] = 1;
          }
          if (colorCounts[rgb] > maxCount) {
            maxCount = colorCounts[rgb];
            dominantColor = rgb;
          }
        }

        callback(dominantColor);
      };
    }

    // Apply the dominant color to the tab
    function applyTabColor(dominantColor) {
      var tabs = document.querySelectorAll(".post-tab");
      tabs.forEach(function(tab) {
        tab.style.backgroundColor = "rgb(" + dominantColor + ")";
      });
    }

    // Call the functions when the document is ready
    document.addEventListener("DOMContentLoaded", function() {
      var imagePaths = ["path_to_image_1.jpg", "path_to_image_2.jpg"]; // Add image paths here
      imagePaths.forEach(function(imagePath) {
        extractDominantColor(imagePath, applyTabColor);
      });
    });
  </script>
</head>
<body>
  <h1>Welcome to My Blog</h1>

  <div class="post">
    <div class="post-image">
      <img src="Images/Image2.gif" alt="Post Image"> </div>
    <h2 class="post-title">First Blog Post</h2>
    <p class="post-content">This is my first blog post. Welcome!</p>
  </div>

  <div class="post">
    <div class="post-image">
      <img src="Images/niijima.jpg" alt="Post Image">
    </div>
    <h2 class="post-title">Second Blog Post</h2>
    <p class="post-content">This is my second blog post. Enjoy!</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
