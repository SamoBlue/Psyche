<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .post {
      margin-bottom: 20px;
      animation: fade-in 1s ease-out;
    }
  
    .post-image {
      float: left;
      margin-right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
    }
  
    .post-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  
    .post-content {
      color: #555;
      animation: slide-up 1s ease-out;
    }
  
    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  
    @keyframes slide-up {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Blog</h1>

  <div class="post">
    <div class="post-image">
      <img src="Images/Image2.gif" alt="Post Image">
    </div>
    <h2 class="post-title">First Blog Post</h2>
    <p class="post-content">This is my first blog post. Welcome!</p>
  </div>

  <div class="post">
    <div class="post-image">
      <img src="Images/niijima.jpg" alt="Post Image">
    </div>
    <h2 class="post-title">Second Blog Post</h2>
    <p class="post-content">This is my second blog post. Enjoy!</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
