<!DOCTYPE html>
<html>
<head>
  <title>My Blog</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .post {
      margin-bottom: 20px;
      animation: fade-in 1s ease-out;
    }
  
    .post-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }
  
    .post-date {
      color: #888;
      margin-bottom: 10px;
    }
  
    .post-content {
      color: #555;
      animation: slide-up 1s ease-out;
    }
  
    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  
    @keyframes slide-up {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Blog</h1>

  <ul class="post-list">
    <li class="post">
      <h2 class="post-title">First Blog Post</h2>
      <p class="post-date">June 1, 2023</p>
      <p class="post-content">This is my first blog post. Welcome!</p>
    </li>

    <li class="post">
      <h2 class="post-title">Second Blog Post</h2>
      <p class="post-date">June 15, 2023</p>
      <p class="post-content">This is my second blog post. Enjoy!</p>
    </li>
  </ul>

  <script src="main.js"></script>
</body>
</html>
