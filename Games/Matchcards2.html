<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Challenge</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            color: #4cc9f0;
            font-size: 2rem;
            text-align: center;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 100%;
            overflow: hidden;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }

        .card {
            width: 80px;
            height: 100px;
            background: linear-gradient(145deg, #3a3a4a, #2a2a3a);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            transform-style: preserve-3d;
        }

        .card::before {
            content: '?';
            position: absolute;
            font-size: 36px;
            color: white;
            transition: all 0.3s ease;
        }

        .card-flipped {
            background: linear-gradient(145deg, #4a4a5a, #3a3a4a);
            transform: rotateY(180deg);
        }

        .card-flipped::before {
            opacity: 0;
        }

        .card-flipped .card-content {
            opacity: 1;
            transform: rotateY(180deg);
        }

        .card-matched {
            background: linear-gradient(145deg, #4aaf4a, #3a9f3a);
            cursor: default;
        }

        .card-content {
            font-size: 36px;
            opacity: 0;
            transition: all 0.3s ease;
            transform: rotateY(0deg);
            backface-visibility: hidden;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .player-score {
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            min-width: 120px;
        }

        .player1 {
            background: rgba(76, 201, 240, 0.3);
            border: 2px solid #4cc9f0;
        }

        .player2 {
            background: rgba(255, 100, 100, 0.3);
            border: 2px solid #ff6464;
        }

        .current-player {
            box-shadow: 0 0 15px currentColor;
        }

        .timer {
            font-size: 20px;
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #4361ee;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        button:hover {
            background: #3a0ca3;
            transform: scale(1.05);
        }

        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .winner {
            animation: celebration 0.5s infinite alternate;
        }

        @media (max-width: 800px) {
            #game-board {
                grid-template-columns: repeat(4, 70px);
                grid-template-rows: repeat(4, 90px);
            }
            
            .card {
                width: 70px;
                height: 90px;
            }
            
            .card-content {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Match Challenge</h1>
    
    <div class="game-container">
        <div class="timer" id="timer">Time: 0s</div>
        
        <div id="game-board"></div>
        
        <div class="score-board">
            <div class="player-score player1 current-player" id="player1Score">Player 1: 0</div>
            <div class="player-score player2" id="player2Score">Player 2: 0</div>
        </div>
        
        <div class="controls">
            <button id="newGameBtn">New Game</button>
            <button id="resetScoreBtn">Reset Scores</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const player1ScoreElement = document.getElementById('player1Score');
        const player2ScoreElement = document.getElementById('player2Score');
        const timerElement = document.getElementById('timer');
        const newGameBtn = document.getElementById('newGameBtn');
        const resetScoreBtn = document.getElementById('resetScoreBtn');

        // Exact matching pairs
        const cardPairs = [
            "ðŸŽ", "ðŸŽ", "ðŸŒ", "ðŸŒ", "ðŸ’", "ðŸ’", "ðŸŠ", "ðŸŠ",
            "ðŸ", "ðŸ", "ðŸ‡", "ðŸ‡", "ðŸ‰", "ðŸ‰", "ðŸ¥", "ðŸ¥"
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let player1Score = 0;
        let player2Score = 0;
        let currentPlayer = 1;
        let gameTime = 0;
        let timerInterval;
        let gameActive = false;

        function initializeGame() {
            // Clear previous game
            gameBoard.innerHTML = '';
            flippedCards = [];
            matchedPairs = 0;
            gameTime = 0;
            clearInterval(timerInterval);
            updateTimerDisplay();
            
            // Create card pairs
            cards = shuffleArray([...cardPairs]).map(content => {
                return { content, matched: false };
            });

            // Create card elements
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;
                
                const contentElement = document.createElement('div');
                contentElement.classList.add('card-content');
                contentElement.textContent = card.content;
                
                cardElement.appendChild(contentElement);
                cardElement.addEventListener('click', () => flipCard(index));
                gameBoard.appendChild(cardElement);
            });

            // Start timer
            gameActive = true;
            timerInterval = setInterval(() => {
                gameTime++;
                updateTimerDisplay();
            }, 1000);

            // Update player highlights
            updatePlayerDisplay();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function flipCard(index) {
            if (!gameActive || cards[index].matched || flippedCards.length >= 2 || flippedCards.includes(index)) {
                return;
            }

            const cardElement = document.querySelector(`.card[data-index="${index}"]`);
            cardElement.classList.add('card-flipped');
            flippedCards.push(index);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const card1 = cards[index1];
            const card2 = cards[index2];
            const cardElement1 = document.querySelector(`.card[data-index="${index1}"]`);
            const cardElement2 = document.querySelector(`.card[data-index="${index2}"]`);

            // Check for exact match
            if (card1.content === card2.content) {
                // Match found
                card1.matched = true;
                card2.matched = true;
                cardElement1.classList.add('card-matched');
                cardElement2.classList.add('card-matched');
                
                updateScore();
                matchedPairs++;
                
                if (matchedPairs === cardPairs.length/2) {
                    endGame();
                }
            } else {
                // No match
                cardElement1.classList.remove('card-flipped');
                cardElement2.classList.remove('card-flipped');
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updatePlayerDisplay();
            }

            flippedCards = [];
        }

        function updateScore() {
            if (currentPlayer === 1) {
                player1Score++;
                player1ScoreElement.textContent = `Player 1: ${player1Score}`;
            } else {
                player2Score++;
                player2ScoreElement.textContent = `Player 2: ${player2Score}`;
            }
        }

        function updatePlayerDisplay() {
            player1ScoreElement.classList.toggle('current-player', currentPlayer === 1);
            player2ScoreElement.classList.toggle('current-player', currentPlayer === 2);
        }

        function updateTimerDisplay() {
            timerElement.textContent = `Time: ${gameTime}s`;
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            // Highlight winning player
            if (player1Score > player2Score) {
                player1ScoreElement.classList.add('winner');
            } else if (player2Score > player1Score) {
                player2ScoreElement.classList.add('winner');
            }
        }

        function resetScores() {
            player1Score = 0;
            player2Score = 0;
            player1ScoreElement.textContent = `Player 1: 0`;
            player2ScoreElement.textContent = `Player 2: 0`;
            player1ScoreElement.classList.remove('winner');
            player2ScoreElement.classList.remove('winner');
            currentPlayer = 1;
            updatePlayerDisplay();
        }

        // Event listeners
        newGameBtn.addEventListener('click', initializeGame);
        resetScoreBtn.addEventListener('click', resetScores);

        // Start the game
        initializeGame();
    </script>
</body>
</html>
