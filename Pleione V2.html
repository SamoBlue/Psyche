<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <link rel="icon" href="Images/icon2.jpg" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pleione Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Exo 2', sans-serif;
    }

    body {
      display: grid;
      place-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #000000, #24243e);
      overflow: hidden;
      position: relative;
    }

    /* Anime-style decorative elements */
    .anime-decoration {
      position: absolute;
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;
    }

    .decoration-1 {
      top: 10%;
      left: 5%;
      width: 80px;
      height: 80px;
      border: 3px solid #ff3ea5;
      border-radius: 50%;
      box-shadow: 0 0 30px #ff3ea5;
      animation: pulse 6s infinite;
    }

    .decoration-2 {
      bottom: 15%;
      right: 8%;
      width: 120px;
      height: 120px;
      border: 3px solid #00f7ff;
      border-radius: 50%;
      box-shadow: 0 0 40px #00f7ff;
      animation: pulse 8s infinite;
      animation-delay: 1s;
    }

    .decoration-3 {
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border: 3px solid #ffd700;
      border-radius: 50%;
      box-shadow: 0 0 50px #ffd700;
      animation: pulse 10s infinite;
      animation-delay: 2s;
    }

    @keyframes pulse {
      0% { opacity: 0.1; transform: scale(1); }
      50% { opacity: 0.3; transform: scale(1.1); }
      100% { opacity: 0.1; transform: scale(1); }
    }

    /* Header styling */
    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 61, 158, 0.7);
      letter-spacing: 4px;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }

    .title::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 10%;
      width: 80%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ff3ea5, #00f7ff, transparent);
      border-radius: 2px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
      letter-spacing: 2px;
    }

    /* Gallery container */
    .container {
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      gap: 1em;
      width: 95vw;
      max-width: 1000px;
      height: 500px;
      transition: all 1000ms;
      padding: 30px;
      background: rgba(15, 15, 35, 0.4);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 0 0px rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .container:hover .box {
      filter: grayscale(100%) opacity(24%);
      cursor: pointer;
    }

    .box {
      position: relative;
      background: var(--img) center center;
      background-size: cover;
      transition: all 1200ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      justify-content: center;
      align-items: center;
      filter: grayscale(100%);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      transform-origin: center bottom;
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 70%, rgba(0, 0, 0, 0.8));
      opacity: 0.7;
      transition: opacity 700ms;
    }

    .container .box:hover {
      filter: grayscale(0%) opacity(100%);
      box-shadow: 0 0 25px rgba(255, 61, 158, 0.7);
      transform: scale(1.02);
    }

    .container .box:hover::before {
      opacity: 0.9;
    }

    .container:has(.box-1:hover) {
      grid-template-columns: 3fr 1fr 1fr 1fr 1fr 1fr 1fr;
    }

    .container:has(.box-2:hover) {
      grid-template-columns: 1fr 3fr 1fr 1fr 1fr 1fr 1fr;
    }

    .container:has(.box-3:hover) {
      grid-template-columns: 1fr 1fr 3fr 1fr 1fr 1fr 1fr;
    }

    .container:has(.box-4:hover) {
      grid-template-columns: 1fr 1fr 1fr 3fr 1fr 1fr 1fr;
    }

    .container:has(.box-5:hover) {
      grid-template-columns: 1fr 1fr 1fr 1fr 3fr 1fr 1fr;
    }

    .container:has(.box-6:hover) {
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 3fr 1fr;
    }

    .container:has(.box-7:hover) {
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 3fr;
    }

    .box:nth-child(odd) {
      transform: translateY(-18px);
    }

    .box:nth-child(even) {
      transform: translateY(18px);
    }

    .box::after {
      content: attr(data-text);
      position: absolute;
      bottom: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 8px 15px;
      letter-spacing: 3px;
      text-transform: uppercase;
      transform: translateY(60px);
      opacity: 0;
      transition: all 700ms cubic-bezier(0.23, 1, 0.32, 1);
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 14px;
      border-radius: 4px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
    }

    .box:hover::after {
      transform: translateY(0);
      opacity: 1;
      transition-delay: 300ms;
    }

    /* Hamburger menu styling */
    .hamburger {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 100;
      cursor: pointer;
      transition: transform 0.4s;
    }

    .hamburger:hover {
      transform: scale(1.1);
    }

    .hamburger__container {
      width: 40px;
      height: 30px;
      position: relative;
    }

    .hamburger__inner, .hamburger__inner:before, .hamburger__inner:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      background: #ffffff;
      border-radius: 3px;
      transition: all 0.4s;
    }

    .hamburger__inner {
      top: 50%;
      transform: translateY(-50%);
    }

    .hamburger__inner:before {
      top: -10px;
    }

    .hamburger__inner:after {
      top: 10px;
    }

    .hamburger__hidden {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    /* Footer styling */
    .footer {
      text-align: center;
      margin-top: 30px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      letter-spacing: 1px;
      padding: 0 20px;
    }

    /* Responsive design */
    @media (max-width: 1100px) {
      .container {
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
        height: 600px;
      }
      
      .container:has(.box-1:hover),
      .container:has(.box-2:hover),
      .container:has(.box-3:hover),
      .container:has(.box-4:hover),
      .container:has(.box-5:hover),
      .container:has(.box-6:hover),
      .container:has(.box-7:hover) {
        grid-template-columns: repeat(4, 1fr);
      }
      
      .box:nth-child(odd),
      .box:nth-child(even) {
        transform: translateY(0);
      }
      
      .title {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, 1fr);
        height: 800px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(7, 1fr);
        height: 1000px;
        max-width: 90vw;
      }
      
      .title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Decorative anime elements -->
  <div class="anime-decoration decoration-1"></div>
  <div class="anime-decoration decoration-2"></div>
  <div class="anime-decoration decoration-3"></div>
  
  <!-- Header -->

  
  <!-- Gallery -->
  <div class="container">
    <div class="box box-1" style="--img: url(https://safebooru.org//images/4552/35247c7f12ee2ea3806f2d5793de360654bdd11e.png);" data-text="Celaeno"></div>
    <div class="box box-2" style="--img: url(https://safebooru.org//images/4384/7daee74bb7bf66aec87eddadd990998f9cc64e28.jpg);" data-text="Heaven"></div>
    <div class="box box-3" style="--img: url(https://safebooru.org//images/4469/b48af8cca3e969ede983b1697a7673db8f4aa0ac.jpg);" data-text="Natsuki"></div>
    <div class="box box-4" style="--img: url(https://safebooru.org//images/3197/6116fca199f2f0b7057fef9f9e155eec79bdc165.png);" data-text="Ephesus"></div>
    <div class="box box-5" style="--img: url(https://metroom.files.wordpress.com/2023/09/99663712_p0_master1200.jpg);" data-text="superbia"></div>
    <div class="box box-6" style="--img: url(https://i.postimg.cc/C1W9d9n5/Paused.gif);" data-text="Sieben"></div>
    <div class="box box-7" style="--img: url(https://safebooru.org//images/2315/30d8b4ed04943267627404043f1fd7adacbad9de.jpg);" data-text="Choi Yu-ju"></div>
  </div>
  

  
  <!-- Footer -->

  
  <!-- Audio -->
  <audio autoplay loop>
    <source src="perfect.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  
  <script>
    // Volume control
    var audio = document.querySelector('audio');
    audio.volume = 0.05;
    
    // Box hover effect enhancements
    const boxes = document.querySelectorAll('.box');
    boxes.forEach(box => {
      box.addEventListener('mouseenter', () => {
        box.style.zIndex = '10';
      });
      
      box.addEventListener('mouseleave', () => {
        setTimeout(() => {
          box.style.zIndex = '1';
        }, 500);
      });
    });
    
    // Hamburger menu animation
    const hamburger = document.querySelector('.hamburger');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      document.querySelector('.hamburger__inner').classList.toggle('active');
    });
  </script>
</body>
</html>
