<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
</head>
<body>
    <script>
        var password = "xbox360"; // Set your desired password here

        // Prompt the user for the password
        var userPassword = prompt("Please enter the password to access the feedback page:");

        // Check if the entered password is correct
        if (userPassword === password) {
            // Password is correct, proceed to display the feedback
            var feedbackList = document.getElementById("feedback-list");
            var savedFeedback = JSON.parse(localStorage.getItem("feedback"));
            if (savedFeedback) {
                savedFeedback.forEach(function(entry, index) {
                    var div = document.createElement("div");
                    div.innerHTML = "<p>Feedback " + (index + 1) + ": <br>Name - " + entry.name + "<br>Feedback - " + entry.feedback + "</p>";

                    // Add a delete button
                    var deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.addEventListener("click", function() {
                        savedFeedback.splice(index, 1); // Remove the feedback entry from the array
                        localStorage.setItem("feedback", JSON.stringify(savedFeedback)); // Update localStorage
                        div.remove(); // Remove the displayed feedback entry from the page
                    });
                    div.appendChild(deleteButton);

                    feedbackList.appendChild(div);
                });
            } else {
                var p = document.createElement("p");
                p.textContent = "No feedback available.";
                feedbackList.appendChild(p);
            }
        } else {
            // Password is incorrect, display an error message
            alert("Incorrect password. You do not have access to this page.");
            // Redirect the user to another page or take appropriate action
            window.location.href = "index.html"; // Redirect to the home page
        }
    </script>

    <h1>Feedback</h1>
    <div id="feedback-list"></div>
</body>
</html>
